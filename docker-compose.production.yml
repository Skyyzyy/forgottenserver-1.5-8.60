services:
  tfs:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        ALPINE_VERSION: "3.22"
    image: tfs:production
    container_name: tfs-server
    restart: unless-stopped
    ports:
      - "7171:7171"
      - "7172:7172"
    volumes:
      - ./data:/srv/data
      - ./config.lua:/srv/config.lua:ro
      - ./key.pem:/srv/key.pem:ro
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "7171"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.tfs.environment=production"
      - "com.tfs.description=The Forgotten Server - Production"
      - "com.tfs.version=1.5"
    networks:
      - tfs-network
    # Optional: Uncomment to set resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 2G
    #     reservations:
    #       cpus: '1'
    #       memory: 1G

networks:
  tfs-network:
    driver: bridge
    labels:
      - "com.tfs.network=production"
