services:
  tfs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ALPINE_VERSION: "3.22"
    image: tfs:debug
    container_name: tfs-server-debug
    restart: on-failure:3
    ports:
      - "7171:7171"
      - "7172:7172"
    volumes:
      - ./data:/srv/data
      - ./config.lua:/srv/config.lua:ro
      - ./key.pem:/srv/key.pem:ro
      - ./debug.sh:/srv/debug.sh:ro
    stdin_open: true
    tty: true
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    environment:
      - TZ=UTC
    labels:
      - "com.tfs.environment=development"
      - "com.tfs.description=The Forgotten Server - Debug Mode"
      - "com.tfs.version=1.5"
    networks:
      - tfs-network

networks:
  tfs-network:
    driver: bridge
    labels:
      - "com.tfs.network=development"
